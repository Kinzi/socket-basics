<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Seb's Chat App</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<style type="text/css">
			.card-footer {
			    padding: 0.25rem 1.25rem;
			    font-size: 12px;
			    font-style: italic;
			}
			.card-block {
			    padding: 0.75rem 1.25rem;
			}
			.server-msg {
				border-radius: .25rem !important;
				border-top: none;
			}
		</style>
	</head>
	<body>
		<div class="container center">
			<br>
			<div class="row">
				<div class="col-sm-12">
					<h1 class="room-title"><!-- Room title comes in here --></h1>
					<hr>
				</div>
			</div>

			<div class="messages">
				<!-- Messages come in here -->
			</div>

			<div class="row">
				<div class="col-sm-12">
					<form id="msg-form" >
						<div class="input-group">
							<input type="text" class="form-control" name="message" placeholder="Your message...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="submit">✉️</button>
							</span>
						</div>	
					</form>
				</div>
			</div>	
			<br>
			
			<div class="row">
				<div class="col-md-6">
					<a href="/index.html">< Leave room</a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/js/moment.min.js"></script>
		<script type="text/javascript" src="/js/queryParams.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		
	</body>
</html>
